<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1d3a;
            --secondary-bg: #242850;
            --hover-bg: #2f345e;
            --active-bg: #3F51B5;
            --text-primary: #ffffff;
            --text-secondary: #a4a6b3;
            --error-color: #ef4444;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--text-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary-bg);
        }

        .brand-name {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: 600;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--primary-bg);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--active-bg);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .form-check {
            margin-bottom: 1rem;
        }

        .form-check-input:checked {
            background-color: var(--active-bg);
            border-color: var(--active-bg);
        }

        .forgot-password {
            color: var(--active-bg);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--hover-bg);
            text-decoration: underline;
        }

        .btn-login {
            background-color: var(--active-bg);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--hover-bg);
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alternative-login {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .alternative-login p {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-social {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background-color: #f8fafc;
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .validation-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-control.error {
            border-color: var(--error-color);
        }

        .form-control.error + .validation-error {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <div class="brand-name">CompanyName</div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p class="text-muted">Please enter your credentials</p>
            </div>

            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="validation-error">Please enter a valid username</div>
                </div>

                <div class="form-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="validation-error">Password is required</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    Sign In
                </button>
            </form>

            <div class="alternative-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="btn-social">
                        <i class="bi bi-google"></i>
                    </button>
                    <button class="btn-social">
                        <i class="bi bi-microsoft"></i>
                    </button>
                    <button class="btn-social">
                        <i class="bi bi-facebook"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <span>Â© 2024 CompanyName. All rights reserved.</span>
            <div class="mt-2">
                <a href="#" class="mx-2">Privacy Policy</a>
                <a href="#" class="mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Reset previous errors
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('error');
            });

            const username = document.getElementById('username');
            const password = document.getElementById('password');
            let isValid = true;

            // Simple validation example
            if (!username.value.trim()) {
                username.classList.add('error');
                isValid = false;
            }

            if (!password.value.trim()) {
                password.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // Add your login logic here
                console.log('Form submitted:', {
                    username: username.value,
                    password: password.value,
                    rememberMe: document.getElementById('rememberMe').checked
                });
            }

            return false;
        }
    </script>
</body>
</html>
